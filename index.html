        <!-- CSS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" defer></script>

                    <section id="search" class="main-grid-item">
                        <form class="search-form">
                            <div class="search-grid-container main-item-container">
                                <h3 id="search-heading" class="heading">
                                    Search a City
                                </h3>
                                <input id="search-input" class="search-grid-item search-input">
